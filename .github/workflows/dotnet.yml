# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Perform a full clone instead of a shallow clone  
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal      
    # - name: Pack the project with Nerdbank.GitVersioning version
    #   run: dotnet pack --configuration Release
    # - name: Pack the project
    #   run: dotnet pack "./src/ChunkyMonkey.CodeGenerator/ChunkyMonkey.CodeGenerator.csproj" --configuration Release
    - name: Publish NuGet package
      if: github.ref == 'refs/heads/main'
      run: dotnet nuget push **/ChunkyMonkey.CodeGenerator.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json